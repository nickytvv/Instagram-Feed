<!DOCTYPE html>
<html>
  <head>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <!-- Instagram post container -->
    <div class="instagram-post">
      <div class="header">
        <!-- Nicki Minaj profile picture with circular shape -->
        <img src="https://pbs.twimg.com/profile_images/1579245283992514560/KKh5pFkq_400x400.jpg" alt="Profile Picture" class="profile-picture">
        <!-- Instagram post username -->
        <h3>Nickytvv</h3>
      </div>
      <!-- Post image -->
      <img src="https://akns-images.eonline.com/eol_images/Entire_Site/201892/rs_600x600-181002114700-600-Nicki-Minaj-AMA-Fashion.jpg?fit=around%7C1080:1080&output-quality=90&crop=1080:1080;center,top" alt="Post Image">
      <!-- Footer container with actions and captions -->
      <div class="footer">
        <div class="actions">
          <!-- Font Awesome heart icon -->
          <i class="fa fa-heart" aria-hidden="true"></i>
          <!-- Font Awesome comment icon -->
          <i class="fa fa-comment" aria-hidden="true"></i>
          <!-- Font Awesome paper plane icon -->
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </div>
        <p>
          <i class="fa fa-heart" aria-hidden="true"></i>
          <span>Liked by 4GeeksAcademy, html5, Web and 100,000 others</span>
        </p>
        <!-- Instagram post caption with bold username -->
        <p class="caption">
          <!-- Bold username label -->
          <strong>Nickytvv:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non enim euismod, consectetur urna vel, dapibus lacus.
        </p>
      </div>
    </div>
  </body>
</html>
